<!DOCTYPE html>
<html>
<head>
	<title>Travel Buddy | Login & Registration</title>
</head>
<body>
<h1>Registration</h1>
<form action='register' method='post'>
	{% csrf_token %}
	<table>
	<tr>
	<td><label for='name'>Name:</label></td>
	<td><input type="text" name="name"></td>
	</tr>
	<tr>
	<td><label for='user_name'>Username:</label></td>
	<td><input type="text" name="user_name"></td>
	</tr>
	<tr>
	<td><label for='password'>Password:</label></td>
	<td><input type="password" name="password"></td>
	</tr>
	<tr>
	<td><label for='pwconf'>Confirm Password:</label></td>
	<td><input type="password" name="pwconf"></td>
	</tr>
	<tr>
	<td><input type="submit" name="register" value="Register"></td>
	</tr>
	</table>
</form>

<h1>Login</h1>
<form action='login' method='post'>
	{% csrf_token %}
	<table>
	<tr>
	<td><label for='login_user_name'>Username:</label></td>
	<td><input type="text" name="login_user_name"></td>
	</tr>
	<tr>
	<td><label for='login_password'>Password:</label></td>
	<td><input type="password" name="login_password"></td>
	</tr>
	<tr>
	<td><input type="submit" name="login" value='Login'></td>
	</tr>
	</table>
</form>


{% if messages %}
<div id='messages'>
<ul class>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
</div>
{% endif %}
</body>
</html>
