<!DOCTYPE html>
<html>
<head>
	<title>Add Plan</title>
</head>
<body>
<h2>Add a Trip</h2>

<form action="newtrip" method='post'>
	{% csrf_token %}
	<input type="hidden" name="user" value={{request.session.logged_in}}>
	<table>
		<tr>
			<td><label for='destination'>Destination:</label></td>
			<td><input type="text" name="destination"></td>
		</tr>
		<tr>
			<td><label for='description'>Description:</label></td>
			<td><input type="text" name="description"></td>
		</tr>
		<tr>
			<td><label for='trip_start'>Travel Date From:</label></td>
			<td><input type="text" name="trip_start" placeholder="MM/DD/YYYY"></td>
		</tr>
		<tr>
			<td><label for='trip_end'>Travel Date To:</label></td>
			<td><input type="text" name="trip_end" placeholder="MM/DD/YYYY"></td>
		</tr>
		<tr>
			<td></td><td><input type="submit" name="submit" value="Add"></td>
		</tr>
	</table>
</form>
{%if messages%}
<div id='messages'>
	<ul>
	{%for message in messages%}
	<li>{{message}}</li>
	{%endfor%}
	</ul>
</div>
{%endif%}
<a href="/">Go Back</a>
</body>
</html>
